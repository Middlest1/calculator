<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Calculator Ever</title>
</head>

<body>
    <h1>Top-Notch Calculator</h1>
    <div class='main-display'>
        <div id="display-value">
            <p>0</p>
        </div>
        <button id="clear-button">Clear</button>
        <div id="number-buttons">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div id="operator-buttons">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
        </div>
        <button id="equals-button">=</button>
    </div>
</body>

<footer>
    <script src="calc.js"></script>
</footer>

</html>
